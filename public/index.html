<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulario para Datos de Energía</h1>

      <form id="energyForm">
        <div class="info card">
          <h4>INFORMACIÓN GENERAL</h4>
          <label for="days">Cantidad de Días:</label>
          <input type="number" id="days" name="days" min="0" required />

          <label for="clientCount">Cantidad de Clientes:</label>
          <input type="number" id="clientCount" name="clientCount" min="0" required />

          <label for="garantia">Garantía Mínima:</label>
          <input type="number" id="garantia" name="garantia" min="0" required />
        </div>

        <div class="centrales">
          <div class="hidroelectrica card">
            <h4>CENTRAL HIDROELÉCTRICA</h4>
            <label for="costH">Costo de producción:</label>
            <input type="number" id="costH" name="costH" min="0" required />

            <label for="capH">Capacidad:</label>
            <input type="number" id="capH" name="capH" min="0" required />
          </div>

          <div class="termica card">
            <h4>CENTRAL TÉRMICA</h4>
            <label for="costT">Costo de producción:</label>
            <input type="number" id="costT" name="costT" min="0" required />

            <label for="capT">Capacidad:</label>
            <input type="number" id="capT" name="capT" min="0" required />
          </div>

          <div class="nuclear card">
            <h4>CENTRAL NUCLEAR</h4>
            <label for="costN">Costo de producción:</label>
            <input type="number" id="costN" name="costN" min="0" required />

            <label for="capN">Capacidad:</label>
            <input type="number" id="capN" name="capN" min="0" required />
          </div>
        </div>

        <div class="table_">
          <table id="clientTable">
            <tr>
              <th>Cliente</th>
              <th>Pago Independiente</th>
            </tr>
          </table>
        </div>

        <button type="button" id="habilitarCampos" class="habilitar">
          Añadir restricciones de producción
        </button>
        <div id="camposAdicionales" style="display: none">
          <label for="consecutiveDays"
            >Cantidad de Días Consecutivos en los que NO se pueden producir en
            regimen superior:</label
          >
          <input
            type="number"
            id="consecutiveDays"
            name="consecutiveDays"
            min="0"
          />
          <div id="error-message" class="error-message"></div>
          <label for="minGuarantee">Porcentaje de Garantía Mínima:</label>
          <input type="number" id="minGuarantee" name="minGuarantee" min="0" />
        </div>

        <input class="enviar" type="submit" value="Calcular ganancia" />
      </form>

      <div class="results_tables">
        <!-- Después del párrafo con el resultado de la ganancia, agrega las dos tablas -->
        <table id="clientDemandTable">
          <!-- La tabla para mostrar la información de los clientes -->
        </table>
        
        <table id="powerPlantTable">
          <!-- La tabla para mostrar la información de las centrales eléctricas -->
        </table>

        <table id="gananciaPorClienteTabla">
          <!-- La tabla para mostrar la información de las centrales eléctricas -->
        </table>
      </div>
      <div class="no-results" id="results">
        <h1>GANANCIA NETA</h1>
        <p id="ganancia"></p>
      </div>
      <button id="reloadButton">Nuevo problema</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
